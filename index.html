<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITO DI REGISTRAZIONE SPOTIFY</title>
</head>
<body style="background-color: papayawhip;">
    <h1 style="color: springgreen;">SPOTIFY</h1>
    <form onsubmit="alert('Registrazione Inviata')">
        <div>
            <img style ="width: 300px"src="https://www.scdn.co/i/_global/open-graph-default.png" alt="Spotify">
        </div>
        <div>
            <input type="text" placeholder="Nome" style="color: rgb(16, 180, 16);">
        </div>
        <div>
            <input type="text" placeholder="Cognome" style="color: rgb(16, 180, 16);">
        </div>
        <div>
            <input type="email" placeholder="Email" style="color: rgb(16, 180, 16);">
        </div>
        <div>
            <input type="password" placeholder="Password" style="color: rgb(16, 180, 16);">
        </div>
        <div>
            <input type="date" placeholder="Data di nascita" style="color: rgb(16, 180, 16);">
        </div>
        <div>
            <input type="number" placeholder="Numero di telefono" style="color: rgb(16, 180, 16);">
        </div>
        <div>
            <h2 style="color:springgreen">Genere Musicale Preferito</h2>
            <span>Pop</span> <input type="checkbox">
        </div>
        <div>
            <span>Techno</span> <input type="checkbox">
        </div>
        <div>
            <span>Country</span> <input type="checkbox">
        </div>
        <div>
            <span>HipHop</span> <input type="checkbox">
        </div>
        <div>
            <span>House</span> <input type="checkbox">
        </div>
        <div>
            <span>Classica</span> <input type="checkbox">
        </div>
        <div>
           <span>Accetta termini e condizioni</span> <input type="radio">
        </div>
        <div>
            <Button type="submit">Invia Registrazione</Button>
        </div>
    </form>
</body>
</html>
